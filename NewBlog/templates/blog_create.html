<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e6f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            margin-top: 60px;
            max-width: 700px;
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #6edc77);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838, #5ad65a);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #868e96);
            border: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #7a828a);
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2>üìù Create New Blog</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" name="Blog_title" class="form-control" id="title" placeholder="Enter blog title" required>
            </div>
            <div class="mb-3">
                <label for="author">Author</label>
                <input type="text" name="Author" class="form-control" id="author" placeholder="Author name" required>
            </div>
            <div class="mb-3">
                <label for="status">Status</label>
                <select name="Status" class="form-control" id="status" required>
                    <option value="Draft">Draft</option>
                    <option value="Published">Published</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content">Content</label>
                <textarea name="Content" class="form-control" rows="6" id="content" placeholder="Write your blog here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">‚úÖ Create</button>
            <a href="{% url 'blog_list' %}" class="btn btn-secondary">‚¨Ö Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
