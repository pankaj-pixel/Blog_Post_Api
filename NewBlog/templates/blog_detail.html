<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.Blog_title }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #e6f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .blog-detail-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            margin-top: 50px;
        }

        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .meta-info {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .content {
            font-size: 1.1rem;
            color: #495057;
            line-height: 1.7;
        }

        .btn-back {
            background: linear-gradient(135deg, #6c757d, #868e96);
            color: white;
            border: none;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #5a6268, #7a828a);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="blog-detail-card mx-auto col-md-10 col-lg-8">
        <h1 class="blog-title">{{ blog.Blog_title }}</h1>

        <div class="meta-info">
            <p><strong>Author:</strong> {{ blog.Author }}</p>
            <p><strong>Status:</strong> {{ blog.Status }}</p>
            <p><strong>Published on:</strong> {{ blog.Created_at|date:"F j, Y, g:i a" }}</p>
        </div>

        <hr>

        <div class="content">
            {{ blog.Content|linebreaks }}
        </div>

        <a href="{% url 'blog_list' %}" class="btn btn-back mt-4">â¬… Back to Blog List</a>
    </div>
</div>

</body>
</html>
