<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Edit Blog</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="Blog_title" class="form-control" value="{{ blog.Blog_title }}">
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="Author" class="form-control" value="{{ blog.Author }}">
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="Status" class="form-control">
                <option value="Draft" {% if blog.Status == "Draft" %}selected{% endif %}>Draft</option>
                <option value="Published" {% if blog.Status == "Published" %}selected{% endif %}>Published</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea name="Content" class="form-control" rows="6">{{ blog.Content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
