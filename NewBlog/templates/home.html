
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 10px;
            transition: all 0.3s ease;
            width: 200px;
        }

        .sign-in {
            background-color: #4CAF50;
            color: #fff;
        }

        .create-blog {
            background-color: #008CBA;
            color: #fff;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Blog</h1>
        <a href="{% url 'signup' %}">signup</a>
        <button class="button sign-in">Sign In</button>
        <button class="button create-blog">Create Blog</button>
        <div class="footer">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
